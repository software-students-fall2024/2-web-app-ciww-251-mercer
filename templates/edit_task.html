<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Task</title>
  <link rel="stylesheet" href="{{ url_for('static_path', path='style.css') }}">
</head>

<body>
<div class="frame">
  <div class="container">
    <h1>Edit Task</h1>
    <form action="{{ url_for('edit_task', task_id=task['_id']) }}" method="POST">
      <div class="form-group">
        <label for="title">Task Title</label>
        <input type="text" name="title" id="title" value="{{ task['title'] }}" required>
      </div>

      <div class="form-group">
        <label for="description">Task Description</label>
        <textarea name="description" id="description">{{ task['description'] }}</textarea>
      </div>

      <div class="form-group">
        <label for="due_date">Due Date</label>
        <input type="date" name="due_date" id="due_date" value="{{ task['due_date'] }}">
      </div>

      <div class="form-group">
        <label for="completed">Completed</label>
        <input type="checkbox" name="completed" id="completed" {% if task['completed'] %}checked{% endif %}>
      </div>

      <div class="button-container">
        <button type="submit" class="button">Save Changes</button>
        <a href="{{ url_for('list_tasks') }}" class="button">Back to Task List</a>
      </div>
    </form>
  <div class="button-container">
    <a href="{{ url_for('index') }}" class="button button-list">Go to Home</a>
  </div>
</div>
</div>
</body>

</html>
