<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Tasks</title>
  <link rel="stylesheet" href="{{ url_for('static_path', path='style.css') }}">
</head>

<body>
<div class="frame">
  <div class="container">
    <h1>Search Tasks</h1>
    <form action="/search-tasks" method="GET">
      <div class="form-group">
        <label for="searchQuery">Search by Task Name or Description:</label>
        <input type="text" id="searchQuery" name="searchQuery" placeholder="Enter..." required>
        <button type="submit" class="button button-search">Search</button>
      </div>
    </form>
  <div class="button-container">
    <a href="{{ url_for('index') }}" class="button button-list">Go to Home</a>
  </div>
</div>
</div>
</body>

</html>
